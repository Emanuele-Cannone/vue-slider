<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <title>Bandiere Europee</title>
</head>
<body>
    
    <header>    

        <h1>bandiere europee</h1>

    </header>

    <main>

        <div class="slider-bandiere">

            <div class="freccia" id="sx">
                <i @click='precedente()' class="fas fa-arrow-circle-left"></i>
            </div>
                      
            <div id="box-bandiera">
                <img :src="src[indiceNumerico]" :alt="alt[indiceNumerico]">
            </div>
            
            <div class="freccia" id="dx">
                <i @click='successivo()' class="fas fa-arrow-circle-right"></i>
            </div>
            

        </div>

        <div class="descrizione-bandiere">
            <div class="punti" >
                <i v-for="(element, i) in src" class="fas fa-circle" :id="(i == indiceNumerico) ? 'blu' : '' " @click="scegliBandiera(i)"></i>
            </div>

            <div class="descrizione">
                {{ alt[indiceNumerico] }}
            </div>
        </div>
    </main>
    <script src="vue/script.js"></script>

</body>
</html>
